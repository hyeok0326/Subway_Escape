<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>두바이 쿠키: 쫀득 시뮬레이터</title>
    <style>
        :root { --pista: #93c47d; --choco: #4e342e; --marsh: #fdfaf1; --cocoa: #3d2b1f; }
        body { background: #1a1a1a; color: white; font-family: 'Apple SD Gothic Neo', sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        #game-container { background: #fff; color: #333; width: 600px; padding: 25px; border-radius: 25px; box-shadow: 0 15px 40px rgba(0,0,0,0.6); text-align: center; }
        .screen { display: none; min-height: 400px; flex-direction: column; align-items: center; justify-content: center; }
        .active { display: flex; }
        
        .gauge-container { width: 100%; height: 20px; background: #eee; border-radius: 10px; margin: 15px 0; position: relative; overflow: hidden; }
        .gauge-fill { height: 100%; width: 0%; background: #e67e22; }
        
        button { padding: 12px 30px; font-size: 18px; cursor: pointer; border-radius: 12px; border: none; background: var(--choco); color: white; font-weight: bold; }
        
        .tap-zone { display: flex; gap: 20px; margin-top: 20px; }
        .tap-btn { width: 100px; height: 100px; border-radius: 50%; background: #ddd; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; user-select: none; border: 4px solid #bbb; }
        .tap-btn.active { background: #e67e22; color: white; border-color: #d35400; transform: scale(0.95); }

        canvas { border: 2px solid #f0f0f0; border-radius: 15px; background: #fafafa; }
        #crush-canvas { cursor: pointer; } /* 클릭 유도 */
        #rolling-pin { width: 300px; height: 20px; background: #d2b48c; border-radius: 10px; position: absolute; pointer-events: none; }
        .hint { color: #7f8c8d; font-size: 14px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<h1>Dubai Cookie Artisan</h1>
<div id="game-container">
    <div id="step1" class="screen active">
        <h2>STEP 1: 카다이프 고속 굽기</h2>
        <div class="gauge-container">
            <div id="oven-gauge" class="gauge-fill" style="background: #d35400;"></div>
            <div style="position: absolute; top:0; left:75%; width:10%; height:100%; background:rgba(46,204,113,0.5);"></div>
        </div>
        <button onclick="finishStep1()">지금 꺼내기!</button>
    </div>

    <div id="step2" class="screen">
        <h2>STEP 2: 카다이프 부수기</h2>
        <p class="status-info">마우스로 클릭해서 카다이프를 잘게 부수세요!</p>
        <canvas id="crush-canvas" width="450" height="200"></canvas>
        <div class="gauge-container"><div id="crush-gauge" class="gauge-fill"></div></div>
        <p class="hint">광클(연타) 하세요!</p>
    </div>

    <div id="step3" class="screen">
        <h2>STEP 3: 마시멜로 휘저어 녹이기</h2>
        <canvas id="melt-canvas" width="450" height="200"></canvas>
        <div class="gauge-container"><div id="melt-gauge" class="gauge-fill" style="background: #3498db;"></div></div>
    </div>

    <div id="step4" class="screen">
        <h2>STEP 4: 밀대로 마시멜로 펴기</h2>
        <div style="position: relative; width: 450px; height: 200px; background: #eee; border-radius: 15px; overflow: hidden; display: flex; align-items: center; justify-content: center;">
            <div id="marshmallow-sheet" style="width: 100px; height: 60px; background: var(--marsh); border-radius: 30px;"></div>
            <div id="rolling-pin" style="top: 50%;"></div>
        </div>
        <div class="gauge-container"><div id="spread-gauge" class="gauge-fill" style="background: var(--pista);"></div></div>
    </div>

    <div id="step5" class="screen">
        <h2>STEP 5: 둥글게 빚기</h2>
        <div id="final-cookie" style="width: 150px; height: 80px; background: var(--cocoa); border-radius: 40px; box-shadow: inset 0 0 20px rgba(0,0,0,0.5);"></div>
        <div class="tap-zone">
            <div id="btn-L" class="tap-btn" onmousedown="tapFinal('L')">L</div>
            <div id="btn-R" class="tap-btn" onmousedown="tapFinal('R')">R</div>
        </div>
        <div class="gauge-container"><div id="roll-gauge" class="gauge-fill" style="background: var(--choco);"></div></div>
    </div>

    <div id="result-screen" class="screen">
        <h1 id="total-grade">?</h1>
        <p id="comment"></p>
        <button onclick="location.reload()">다시 도전</button>
    </div>
</div>

<script>
    let scores = { step1: 0, step2: 0, step3: 0, step4: 0, step5: 0 };
    let isMouseDown = false;
    window.onmousedown = () => isMouseDown = true;
    window.onmouseup = () => isMouseDown = false;

    function nextStep(c, n) {
        document.getElementById('step' + c).classList.remove('active');
        document.getElementById('step' + n).classList.add('active');
    }

    // STEP 1: 오븐
    let ovenVal = 0;
    let ovenInterval = setInterval(() => {
        ovenVal += 1.2;
        document.getElementById('oven-gauge').style.width = ovenVal + '%';
        if(ovenVal >= 100) finishStep1();
    }, 30);
    function finishStep1() {
        clearInterval(ovenInterval);
        scores.step1 = (ovenVal >= 75 && ovenVal <= 85) ? 100 : 40;
        nextStep(1, 2); initStep2();
    }

    // --- 수정된 STEP 2: 클릭 전용 부수기 ---
    function initStep2() {
        const cvs = document.getElementById('crush-canvas');
        const ctx = cvs.getContext('2d');
        let clickCount = 0;
        const targetClicks = 40; // 40번 클릭하면 완성

        cvs.onmousedown = (e) => {
            clickCount++;
            let prog = (clickCount / targetClicks) * 100;
            document.getElementById('crush-gauge').style.width = Math.min(prog, 100) + '%';
            
            // 클릭한 위치에 부서진 파편 그리기
            ctx.fillStyle = '#93c47d';
            for(let i=0; i<5; i++) {
                ctx.fillRect(e.offsetX + (Math.random()-0.5)*30, e.offsetY + (Math.random()-0.5)*30, 6, 6);
            }

            if(clickCount >= targetClicks) {
                scores.step2 = 100;
                cvs.onmousedown = null;
                setTimeout(() => { nextStep(2, 3); initStep3(); }, 500);
            }
        };
    }

    // STEP 3: 휘젓기 (기존 드래그 방식 유지)
    function initStep3() {
        const cvs = document.getElementById('melt-canvas');
        const ctx = cvs.getContext('2d');
        let prog = 0;
        cvs.onmousemove = (e) => {
            if(!isMouseDown) return;
            prog += 0.8;
            document.getElementById('melt-gauge').style.width = Math.min(prog, 100) + '%';
            ctx.fillStyle = 'white';
            ctx.beginPath(); ctx.arc(e.offsetX, e.offsetY, 20, 0, Math.PI*2); ctx.fill();
            if(prog >= 100) { scores.step3 = 100; nextStep(3, 4); initStep4(); }
        };
    }

    // STEP 4: 밀대 (위아래 이동)
    function initStep4() {
        const screen4 = document.getElementById('step4');
        const pin = document.getElementById('rolling-pin');
        const sheet = document.getElementById('marshmallow-sheet');
        let lastY = 0, dist = 0;
        screen4.onmousemove = (e) => {
            pin.style.top = (e.offsetY) + "px";
            if (Math.abs(e.clientY - lastY) > 5) {
                dist += Math.abs(e.clientY - lastY);
                lastY = e.clientY;
                let prog = (dist / 3000) * 100;
                document.getElementById('spread-gauge').style.width = Math.min(prog, 100) + '%';
                sheet.style.width = (100 + prog*3) + "px";
                if (prog >= 100) { scores.step4 = 100; screen4.onmousemove = null; setTimeout(() => nextStep(4, 5), 500); }
            }
        };
    }

    // STEP 5: 좌우 연타 빚기
    let lastKey = '', rollProg = 0;
    function tapFinal(key) {
        if (key !== lastKey) {
            rollProg += 5; lastKey = key;
            const cookie = document.getElementById('final-cookie');
            cookie.style.width = (150 - rollProg/2) + "px";
            cookie.style.height = (80 + rollProg) + "px";
            document.getElementById('roll-gauge').style.width = Math.min(rollProg, 100) + '%';
            document.querySelectorAll('.tap-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + key).classList.add('active');
            if (rollProg >= 100) { scores.step5 = 100; setTimeout(showResult, 500); }
        }
    }

    function showResult() {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('result-screen').classList.add('active');
        const avg = (scores.step1 + scores.step2 + scores.step3 + scores.step4 + scores.step5) / 5;
        document.getElementById('total-grade').innerText = avg > 90 ? "S" : avg > 70 ? "A" : "B";
        document.getElementById('comment').innerText = `최종 점수: ${Math.floor(avg)}점!`;
    }
</script>
</body>
</html>
