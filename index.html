<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #eee;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 15px;
            color: #800;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            margin-bottom: 50px;
            text-align: center;
        }

        .container {
            display: flex;
            gap: 20px; /* 카드가 3개이므로 간격을 살짝 조정했습니다 */
        }

        .chapter-card {
            width: 250px; /* 3개 배치를 위해 너비를 살짝 줄였습니다 */
            height: auto;
            border: 1px solid #333;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            text-decoration: none;
            overflow: hidden;
        }
        
        .chapter-card:hover {
            border-color: #f00;
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
        }

        .chapter-info {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 2;
        }

        .chapter-title {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 5px;
        }

        .chapter-desc {
            font-size: 0.9rem;
            color: #888;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(136, 0, 0, 0.2);
            opacity: 0;
            transition: 0.3s;
            z-index: 1;
        }

        .chapter-card:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>ESCAPE</h1>

    <div class="container">
        <a href="html/subway.html" class="chapter-card subway">
            <div class="overlay"></div>
            <div class="chapter-info">
                <div class="chapter-title">Chapter 1</div>
                <div class="chapter-desc">지하철</div>
            </div>
        </a>

        <a href="html/temple.html" class="chapter-card temple">
            <div class="overlay"></div>
            <div class="chapter-info">
                <div class="chapter-title">Chapter 2</div>
                <div class="chapter-desc">제단</div>
            </div>
        </a>

        <a href="html/brother_room.html" class="chapter-card room">
            <div class="overlay"></div>
            <div class="chapter-info">
                <div class="chapter-title">Chapter 3</div>
                <div class="chapter-desc">동생의 방</div>
            </div>
        </a>
    </div>

    <p style="margin-top: 50px; color: #444; font-size: 0.8rem;">어느 쪽을 먼저 선택하시겠습니까?</p>

</body>
</html>
